name: Unit Test PR

on:
  pull_request:
    types:
      - opened
      - synchronize

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  unit_test:
    name: Unit Test PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      # - name: Svelte Check
      #   run: npm run check
      
      - name: Run Vitest Unit Tests
        run: npm run test

